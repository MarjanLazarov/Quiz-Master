<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master - Student</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center mb-4">📝 Take a Quiz</h1>

        <!-- Quiz selector -->
         <div class="mb-4">
            <label for="quizSelector" class="form-label">Select Quiz</label>
            <select id="quizSelector" class="form-select">
                <option selected disabled>Loading quizzes...</option>
            </select>
         </div>

        <!-- Quiz area -->
         <div id="quizContainer" class="d-none">
            <form id="quizForm"></form>
            
            <div class="d-flex justify-content-between mt-4">
                <div><strong>Time Left:</strong> <span id="timer">--:--</span></div>
                <button class="btn btn-primary" id="submitBtn">Submit Quiz</button>
            </div>
         </div>

         <!-- Result -->
        <div id="result" class="alert alert-success d-none mt-4"></div>
    </div>

    <script src="student.js"></script>
</body>
</html>
