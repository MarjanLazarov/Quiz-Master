<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Quiz Master - Teacher Panel</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container py-5">
            <h2 class="mb-4">ðŸ“˜ Teacher Panel</h2>

            <!-- Create Quiz Form -->
             <form id="quizForm" class="card card-body mb-4">
                <h5>Create new Quiz</h5>
                <div class="mb-3">
                    <label for="quizTitle" class="form-label">Quiz Title</label>
                    <input type="text" id="quizTitle" class="form-control" required />
                </div>
                <div id="questionsContainer">

                </div>
                <button type="button" class="btn btn-secondary" onclick="addQuestion()">+ Add Question</button>
                <button type="submit" class="btn btn-primary mt-3">Save Quiz</button>
             </form>

            <!-- Quiz List -->
             <h5>Existing Quizzes</h5>
             <ul id="quizList" class="list-group"></ul>
        </div>

        <script src="script.js"></script>
    </body>
</html>
